<!DOCTYPE html>
<html ng-app="LinAlgToolkit" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LinAlg | Matrix</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,400' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  <script src="/static/ui-bootstrap-tpls-0.11.2.min.js"></script>
  <script src="/static/script.js"></script>
</head>

<!--Navbar-->
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">LinAlg</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/" class = "active">Home<span class="sr-only">(current)</span></a></li>
        <li><a href="/about.html">About</a></li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<body ng-controller="MainCtrl">
<div class = "container-fluid">
  <div class = "row">
    <!-- Matrix Stuff -->
    <div class = "col-md-8 col-md-offset-2">
      <h2>RREFit</h2>

      <form class="form-inline" role="form" ng-show = "isSizeSet == false">
        <div class="form-group">
          <input class="form-control inputField" placeholder="Rows" ng-model = "rows" >
          <input class="form-control inputField" placeholder="Columns" ng-model = "cols">
        </div>
        <button type="submit" class="btn btn-primary submit" ng-click = setSize()>Set Size!</button>
      </form>

      <div id = "matrixEntry" ng-show = "isSizeSet == true">
        <p>Enter your matrix!</p>
        <form class="form-inline" role="form">
          <div class="form-group">
            <div class = "form-row" ng-repeat = "row in getRows() track by $index">
              <input class="form-control inputField"
                     ng-repeat = "col in getCols() track by $index" ng-model = "inputMatrix[$parent.$index][$index]">
            </div>
          </div>
          <br>
        </form>
        <button ng-click = "displayMatrix()" type = "button" class = "btn btn-primary">RREF it!</button>
        <table id = "MatrixRREF" ng-if = "renderedMatrix != null" align = "center">
          <tr>
            <th>Original Matrix</th>
            <th>Matrix in RREF</th>
          </tr>
          <tr>
            <td>{[{renderedMatrix}]}</td>
            <td>{[{rrefMatrix}]}</td>
          </tr>
        </table>
      </div>

      <p id = "footer">Made with love.</p>
    </div>
  </div>
</div> <!--Container-->
</body>

</html>
