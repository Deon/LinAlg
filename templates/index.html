<body ng-controller="MainController">
<div class = "container-fluid">
  <div class = "row">
    <!-- Matrix Stuff -->
    <div class = "col-md-8 col-md-offset-2">
      <h2>RREFit</h2>

      <form class="form" role="form" ng-show = "isSizeSet == false">
        <p>Enter the size of your matrix.</p>
        <div class="form-group">
          <div class = "row">
            <div class = "col-xs-6 col-md-3 col-md-offset-2">
              <input class="form-control inputField" placeholder="Rows" ng-model = "rows" >
            </div>
            <div class = "col-xs-6 col-md-3">
              <input class="form-control inputField" placeholder="Columns" ng-model = "cols">
            </div>
            <div class = "col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-0">
              <button type="submit" class="btn btn-primary submit" ng-click = setSize()>Set Size!</button>
            </div>
          </div>
        </div>

      </form>

      <div id = "matrixEntry" ng-show = "isSizeSet == true">
        <p>Enter your matrix!</p>
        <form class="form-inline" role="form">
          <div class="form-group">
            <div class = "row" ng-repeat = "row in getRows() track by $index">
              <input class="form-control matrixField"
                     ng-repeat = "col in getCols() track by $index" ng-model = "inputMatrix[$parent.$index][$index]">
            </div>
          </div>
          <br>
        </form>
        <button ng-click = "displayMatrix()" type = "button" class = "btn btn-primary matrixButtons">RREF it!</button>
        <button ng-click = "isSizeSet = !isSizeSet" type = "button" class = "btn btn-default matrixButtons">Change Size</button>
        <table id = "MatrixRREF" ng-if = "renderedMatrix != null" align = "center">
          <tr>
            <th>Original Matrix</th>
            <th>Matrix in RREF</th>
          </tr>
          <tr ng-if = "det">
            <td>Determinant {[{det}]}</td>
            <td>Determinant {[{rrefDet}]}</td>
          </tr>
          <tr>
            <td>{[{renderedMatrix}]}</td>
            <td>{[{rrefMatrix}]}</td>
          </tr>
        </table>
      </div>
      <div class = "row">
        <div class = "col-md-4 col-md-offset-4">
          <p class = "bg-danger" ng-show = "error != null">{[{error}]}</p>
        </div>
      </div>
      <p id = "footer">Made with love.</p>
    </div>
  </div>
</div> <!--Container-->
</body>
